<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Характеристики товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h3 class="text-center">Админка характеристик</h3>
        <hr>

        <div class="row">
            <!--Меню навигации-->
            <div class="col-md-4">
                <div class="list-group">
                    <a href="{% url 'new_category' %}"
                        class="list-group-item action {% if request.path == "/product-specs/new-category/" %}active{% endif %}">
                        Создать новую категорию
                    </a>
                    <a href="{% url 'new_feature' %}"
                        class="list-group-item action {% if request.path == "/product-specs/new-feature/" %}active{% endif %}">
                        Создать новую характеристику
                    </a>
                    <a href="#" class="list-group-item action">Создать значение</a>
                    <a href="#" class="list-group-item action">Создать характеристику для товара</a>
                    <a href="#" class="list-group-item action">Редактировать характеристики товара</a>
                </div>
            </div>

            <!--Блок контента-->
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
